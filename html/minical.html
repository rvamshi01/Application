<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form</title>
    <link rel="stylesheet"  href="../css/mini.css">
    <script src="../js/mincal.js" > </script>
</head>
<body>
       <div class="calc">
        <table>
        <tr> 
                <td>First Number</td> <td>:</td> <td><input type="text" id="firstnumber"/>   </td> </tr>
                <tr><td>Second Number   <td>:</td> <td><input type="text" id="secondnumber"/></td>  </tr>
                <tr><td>Result :<span id="result" ></span></td></tr>

        </table>

        <button type="button"  onclick="addOperation()" style="background-color: palevioletred;">add</button>
        <button  type="button" onclick="subOperation()" style="background-color: gold;">sub</button>
        <button type="button"  onclick="multiplyOperation()"style="background-color: khaki;">multiply</button>
        <button type="button"  onclick="divideOperation()" style="background-color: lightblue;">divide</button>
</div>
