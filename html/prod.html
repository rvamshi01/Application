<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/table.css">
</head>

<body>
    <table>
        <tr class="letter">
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Laptop</td>
            <td>Electronics</td>
            <td>76000</td>
            <td>10</td>
            <td><img src="../imges/laptop.jpg" alt="Laptop"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smartphone</td>
            <td>Electronics</td>
            <td>25000</td>
            <td>15</td>
            <td><img src="../imges/smartphone.jpg" alt="Smartphone"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Running Shoes</td>
            <td>Fashion</td>
            <td>2300</td>
            <td>30</td>
            <td><img src="../imges/shoes.jpg" alt="Running Shoes"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Backpack</td>
            <td>Accessories</td>
            <td>5000</td>
            <td>25</td>
            <td><img src="../imges/backpack.jpg" alt="Backpack"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Desk Lamp</td>
            <td>Home Decor</td>
            <td>300</td>
            <td>20</td>
            <td><img src="../imges/lamp.jpg" alt="Desk Lamp"></td>
        </tr>
    </table>
</body>

</html>
